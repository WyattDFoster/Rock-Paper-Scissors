<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <main class="main">

        <div class="player-box">
            <div id="rock" class="icons">ü™®</div>
            <div id="paper" class="icons">üìÉ</div>

            </div> 
            <div class="computer-stats">
